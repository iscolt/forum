<!DOCTYPE html>
<html lang="cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>论坛 | 论文</title>
</head>
<body>
<!-- 引入top -->
<div th:replace="commons/top.html"/>
<!-- 帖子页内容 -->
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-7">
        <div class="row">
            <!-- 论坛列表 -->
            <div class="media" th:each="post:${posts}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object" th:src="${post.getThumbnail()}" alt="..." width="60" height="60" style="border-radius:50%; ">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">[[${post.getTitle()}]]</h4>
                    [[${post.getContent()}]]
                    <br>
                    <font style="color: #b9bbbe;float: right">
                        作者:
                        <a href="https://blog.idler.work" style="text-decoration:none" title="点击跳转:https://blog.idler.work"> [[${post.getAccount()}]]  </a>
                        发表于: [[${post.getPostTime()}]]
                    </font>
                </div>
                <hr>
            </div>
        </div>
    </div>
    <!-- 用户相关 -->
    <div class="col-md-3">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-10">
                <a href="#" class="thumbnail">
                    <img src="http://www.chinacar.com.cn/resources/ueditor/image/20170407/6abd7a253cbd008b72f795150b235826.jpg">
                </a>
                <div class="list-group">
                    <a href="" class="list-group-item">我的草稿</a>
                    <a href="" class="list-group-item">我的收藏</a>
                    <a href="" class="list-group-item">我关注的帖子</a>
                    <a href="" class="list-group-item">邀请我回答的问题</a>
                </div>
                <hr>
                <div class="list-group">
                    <a href="" class="list-group-item">所有问题</a>
                    <a href="" class="list-group-item">话题广场</a>
                    <a href="" class="list-group-item">公共编辑动态</a>
                    <a href="" class="list-group-item">社区服务中心</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-1"></div>
</div>

<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
